<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex"/>

    <title>The Canseco Brothers</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style>
      @media only screen and (min-width: 993px) {
        .container {
          width: 50%;
        }
      }

      .container {
        margin-top: 60px;
        background-color: whitesmoke;
      }

      hr {
        margin-top: 15px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body class="container">
    <h3 class="center-align">The Canseco Brothers</h3>
    <hr/>
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img class="responsive-img" src="images/borja.png">
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light red" href="https://full.stack.dev">
              <i class="material-icons">home</i>
            </a>
          </div>
          <div class="card-content">
            <span class="card-title">Borja Canseco</span>
            <p>Software Engineer at IBM</p>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img class="responsive-img" src="images/pablo.jpg">
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light red" href="https://pa.blocanse.co">
              <i class="material-icons">home</i>
            </a>
          </div>
          <div class="card-content">
            <span class="card-title">Pablo M. Canseco</span>
            <p>Software Engineer at Twilio SendGrid</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
